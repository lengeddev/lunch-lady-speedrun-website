<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Lunch Lady Speedruning</title>
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>    
</head>

<body class="dark">
    <!-- Top Navigation Bar -->
    <header id="header">
        <div id="top-nav">
            <!-- Logo -->
            <img src="../assets/images/lltitle.png" class="header-logo" alt="Lunch Lady Logo">
            
            <div class="nav-container">
                <button id="home-btn">Home</button>
                <button id="leaderboard-btn">Leaderboard</button>
                <button id="playerlb-btn">Players</button>
                <button id="myProfileButton">My Profile</button>
                <button id="league-btn">League</button>
                <button id="login-btn">Login</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    <!-- Authentication Section -->
    <section id="auth-section" class="card">
        <h2>Log in</h2>
        <!-- Login Form -->
        <div id="auth-container">
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="register-button">Don't have an account? Register here</button>
        </div>
        <!-- Registration Form (hidden by default) -->
        <div id="register-form-container" style="display: none;">
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required />
                <input type="password" id="register-password" placeholder="Password" required />
                <input type="text" id="speedrun-profile" placeholder="Speedrun.com Profile URL or Username" required />
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 burcksley male. All rights reserved.</p>
            <p>Created for the fans of <strong>Lunch Lady</strong> Speedrunning!</p>
            <p>This website and its creators have no connection with or endorsement from Lunch Lady or its developers.</p>
        </div>
    </footer>

    <script src="../scripts/utils.js" type="module"></script>
    <script src="../scripts/login.js" type="module"></script>
    <script src="../scripts/firebase.js" type="module"></script>
    <script src="../scripts/index.js" type="module"></script>
</body>
</html>
